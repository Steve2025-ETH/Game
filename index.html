<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Speed Game</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        
        .game-container {
            background: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        p {
            font-size: 18px;
            font-weight: bold;
        }

        
        #clickButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #clickButton:hover {
            background-color: #218838;
        }

        
        #clickButton:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        
        progress {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Click as Fast as You Can!</h1>
        <p>Time left: <span id="time">10</span> seconds</p>
        <progress id="progressBar" value="10" max="10"></progress>
        <p>Score: <span id="score">0</span></p>
        <button id="clickButton" onclick="increaseScore()">Click Me!</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;

        let timer = setInterval(() => {
            timeLeft--;
            document.getElementById("time").innerText = timeLeft;
            document.getElementById("progressBar").value = timeLeft; // 更新进度条
            if (timeLeft === 0) {
                clearInterval(timer);
                document.getElementById("clickButton").disabled = true;
                alert("Time's up! Your final score is " + score);
            }
        }, 1000);

        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }
    </script>

</body>
</html>
